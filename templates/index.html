<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SMS Notifier</title>
  <!-- Tailwind CDN for quick elegant styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-green-600">
      üì± WhatsApp Messaging App
    </h1>

    <!-- Placeholder form (we'll hook this up later) -->
    <form id="smsForm" action="/send-sms" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Recipient Number</label>
        <input
          type="text"
          id="to"
          name="to"
          placeholder="whatsapp:+971567669440"
          required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-400"
        />
      </div>

      <div>
        <label class="block mb-1 font-medium">Message</label>
        <textarea
          id="body"
          name="body"
          placeholder="Type your message..."
          required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-400"
          rows="3"
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full bg-green-500 text-white py-2 rounded-lg font-semibold hover:bg-green-600 transition"
      >
        Send WhatsApp Message
      </button>

      <p id="status" class="text-center mt-3 text-sm text-gray-500"></p>
    </form>
  </div>
<!-- Toast Notification -->
<div id="toast" class="hidden fixed top-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transition-all duration-300">
  <span id="toast-message"></span>
</div>

  <!-- JS to POST the form -->
   <script>
document.getElementById("smsForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const to = e.target.to.value.trim();
  const body = e.target.body.value.trim();
  const toast = document.getElementById("toast");
  const toastMessage = document.getElementById("toast-message");
   // small helper to show toast
  function showToast(message, success = true) {
    toastMessage.textContent = message;
    toast.classList.remove("hidden");
    toast.classList.toggle("bg-green-600", success);
    toast.classList.toggle("bg-red-600", !success);

    setTimeout(() => toast.classList.add("hidden"), 4000);
  }
   try {
    const res = await fetch("/send-sms", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ to, body })
    });

  const result = await res.json();

   if (result.success) {
      showToast("‚úÖ Message sent successfully!", true);
      e.target.reset();
    } else {
      showToast("‚ùå Failed to send: " + result.error, false);
    }
  } catch (err) {
    showToast("‚ö†Ô∏è Network error: " + err.message, false);
  }
});
</script>

</body>
</html>
