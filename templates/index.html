<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Messaging App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-green-600">
      üì± WhatsApp Messaging App
    </h1>

    <form id="smsForm" action="/send-sms" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Recipient Number</label>
        <input
          type="text"
          id="to"
          name="to"
          placeholder="whatsapp:+971567669440"
          required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-400"
        />
      </div>

      <div>
        <label class="block mb-1 font-medium">Message</label>
        <textarea
          id="body"
          name="body"
          placeholder="Type your message..."
          required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-400"
          rows="3"
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full bg-green-500 text-white py-2 rounded-lg font-semibold hover:bg-green-600 transition"
      >
        Send WhatsApp Message
      </button>

      <p id="status" class="text-center mt-3 text-sm text-gray-500"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("smsForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const to = document.getElementById("to").value.trim();
      const body = document.getElementById("body").value.trim();

      if (!to.startsWith("whatsapp:+")) {
        status.textContent = "‚ö†Ô∏è Please use format: whatsapp:+<countrycode><number>";
        status.className = "text-center mt-3 text-red-500";
        return;
      }

      if (body.length === 0) {
        status.textContent = "‚ö†Ô∏è Message cannot be empty.";
        status.className = "text-center mt-3 text-red-500";
        return;
      }

      const formData = new FormData(form);
      const response = await fetch("/send-sms", { method: "POST", body: formData });

      if (response.ok) {
        status.textContent = "‚úÖ Message sent successfully!";
        status.className = "text-center mt-3 text-green-600";
        form.reset();
      } else {
        status.textContent = "‚ùå Failed to send message. Check logs.";
        status.className = "text-center mt-3 text-red-500";
      }
    });
  </script>
</body>
</html>
